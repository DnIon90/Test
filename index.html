<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site pe GitHub Pages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0b74ea, #0366d6);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.2);
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 Site-ul meu pe GitHub Pages</h1>
  </header>

  <main>
    <div class="box">
      <p>Bun venit pe site-ul meu hostat gratuit cu GitHub Pages 🚀</p>
      <p>Aici pot adăuga texte, imagini sau chiar un radio online.</p>

      <!-- Player radio exemplu -->
      <h3>🎵 Radio Test</h3>
      <audio controls autoplay>
        <source src="https://live.kissfm.ro/kissfm.aacp" type="audio/aac">
        Browserul tău nu suportă redarea audio.
      </audio>
    </div>
  </main>

  <footer>
    © 2025 • Creat de mine pe GitHub Pages
  </footer>
</body>
</html>
