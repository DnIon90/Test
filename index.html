<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferma Avansată a lui Ion</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#d0f0c0;}
h1,h2,h3{color:#2e7d32;margin:5px 0;text-align:center;}
input,button,select{padding:12px;margin:5px 0;width:100%;font-size:18px;border-radius:5px;border:1px solid #ccc;box-sizing:border-box;}
button{background:#2e7d32;color:#fff;border:0;cursor:pointer;}
button:hover{background:#1b5e20;}
#login-area,#farm-area,#shop-area,#leaderboard,#admin-area{padding:10px;margin:10px auto;max-width:600px;}
#plots{display:flex;flex-wrap:wrap;gap:5px;justify-content:center;margin-top:10px;}
.plot{width:60px;height:60px;background:#a0522d;border-radius:5px;position:relative;cursor:pointer;display:flex;justify-content:center;align-items:center;}
.plot img{width:100%;height:100%;object-fit:contain;}
.plot span{position:absolute;bottom:0;font-size:11px;color:#000;background:rgba(255,255,255,0.6);padding:1px 2px;border-radius:3px;}
#animals-list img{width:50px;height:50px;margin:2px;}
#leaderboard table, #admin-area table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ccc;padding:6px;text-align:center;}
</style>
</head>
<body>
<h1>🌾 Ferma Avansată a lui Ion</h1>

<!-- LOGIN / REGISTER -->
<div id="login-area">
  <div id="not-logged">
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Parolă">
    <button id="login-btn">Loghează</button>
    <button id="show-register-btn">Înregistrează</button>
    <div id="register-area" style="display:none;">
      <input id="reg-username" placeholder="Username">
      <input id="reg-password" type="password" placeholder="Parolă">
      <select id="reg-role"><option value="user">User</option><option value="admin">Admin</option></select>
      <button id="register-btn">Creează cont</button>
      <button id="cancel-register">Anulează</button>
      <div id="reg-msg" style="color:red;margin-top:5px;"></div>
    </div>
  </div>
  <div id="logged" style="display:none;">
    <p>Logat ca <strong id="me-username"></strong> (<span id="me-role"></span>)</p>
    <button id="logout-btn">Deconectează</button>
  </div>
</div>

<!-- FARM AREA -->
<div id="farm-area" style="display:none;">
  <h2>🪴 Parcela ta de pământ</h2>
  <button id="tractor-btn">🚜 Recoltează automat</button>
  <div id="plots"></div>
  <h3>Resurse:</h3>
  <p>🌾 Grâu: <span id="grain-count">0</span></p>
  <p>🌽 Porumb: <span id="corn-count">0</span></p>
  <p>🍎 Mere: <span id="apple-count">0</span></p>
  <p>🍊 Portocale: <span id="orange-count">0</span></p>
  <p>🍋 Lămâi: <span id="lemon-count">0</span></p>
  <p>💰 Monede: <span id="coins-count">0</span></p>
  <div id="animals-list"></div>
</div>

<!-- SHOP AREA -->
<div id="shop-area" style="display:none;">
  <h2>🛒 Magazin</h2>
  <button onclick="buyAnimal('Câine',5)">Cumpără Câine (5 monede)</button>
  <button onclick="buyAnimal('Pisică',5)">Cumpără Pisică (5 monede)</button>
  <button onclick="buyAnimal('Pește',5)">Cumpără Pește (5 monede)</button>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard" style="display:none;">
  <h2>🏆 Leaderboard</h2>
  <table id="leaderboard-table">
    <thead><tr><th>Loc</th><th>Username</th><th>Monede</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function sha256Hex(str){
  const utf8=new TextEncoder().encode(str);
  const hash=await crypto.subtle.digest('SHA-256',utf8);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

function loadUsers(){return JSON.parse(localStorage.getItem(STORAGE_USERS)||'{}');}

showRegBtn.addEventListener('click',()=>{registerArea.style.display='block';});
cancelRegister.addEventListener('click',()=>{registerArea.style.display='none'; regMsg.textContent='';});

registerBtn.addEventListener('click', async ()=>{
  const u=regUsername.value.trim(), p=regPassword.value, role=regRole.value;
  if(!u||!p){regMsg.textContent='Completează toate câmpurile'; return;}
  const users=loadUsers();
  if(users[u]){regMsg.textContent='Username deja folosit'; return;}
  const hash=await sha256Hex(p);
  const plots=Array(12).fill().map(()=>({type:null,plantedAt:null,ready:false}));
  users[u]={passHash:hash,role:role,plots:plots,grain:0,corn:0,apple:0,orange:0,lemon:0,coins:0,animals:[]};
  saveUsers(users);
  regMsg.textContent='Cont creat! Te poți loga.';
  regUsername.value=''; regPassword.value=''; registerArea.style.display='none';
});

loginBtn.addEventListener('click', async ()=>{
  const u=loginUsername.value.trim(), p=loginPassword.value;
  if(!u||!p){alert('Completează username și parolă'); return;}
  const users=loadUsers();
  if(!users[u]){alert('Utilizator inexistent'); return;}
  const hash=await sha256Hex(p);
  if(hash!==users[u].passHash){alert('Parolă greșită'); return;}
  currentUser=u; currentRole=users[u].role; userData=JSON.parse(JSON.stringify(users[u]));
  onLogin();
});

logoutBtn.addEventListener('click', ()=>{
  currentUser=null; currentRole=null; userData=null;
  notLoggedDiv.style.display='block'; loggedDiv.style.display='none'; farmArea.style.display='none';
});

function onLogin(){
  notLoggedDiv.style.display='none'; loggedDiv.style.display='block';
  meUsernameEl.textContent=currentUser; meRoleEl.textContent=currentRole;

  setInterval(updateLoop,1000);
}
