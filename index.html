<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ferma Avansată</title>
<style>
body{font-family:Arial,sans-serif;background:#d0f0c0;margin:0;padding:20px;}
h1,h2,h3{color:#2e7d32;margin:5px 0;}
input,button,select{padding:6px;border-radius:5px;border:1px solid #ccc;font-size:14px;}
button{background:#2e7d32;color:#fff;border:0;cursor:pointer;}
button:hover{background:#1b5e20;}
.muted{color:#666;font-size:13px;}
#login-area,#farm-area,#shop-area,#admin-area{margin-bottom:20px;}
#plots{display:flex;gap:5px;flex-wrap:wrap;margin:10px 0;}
.plot{width:60px;height:60px;background:#a0522d;border-radius:4px;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;}
.plot img{width:90%;height:90%;display:block;}
.plot span{position:absolute;bottom:0;font-size:10px;color:#000;}
#animals-list img{width:30px;height:30px;margin:2px;}
#guards img{width:30px;height:30px;margin:2px;}
</style>
</head>
<body>
<h1>🌾 Ferma Avansată</h1>

<!-- LOGIN -->
<div id="login-area">
  <div id="not-logged">
    <input id="login-username" placeholder="Username"><br><br>
    <input id="login-password" placeholder="Parolă" type="password"><br><br>
    <button id="login-btn">Loghează</button>
    <button id="show-register-btn" style="background:#388e3c">Înregistrează</button>
    <div id="register-area" style="display:none;margin-top:10px;">
      <input id="reg-username" placeholder="Username"><br><br>
      <input id="reg-password" placeholder="Parolă" type="password"><br><br>
      <button id="register-btn">Creează cont</button>
      <button id="cancel-register">Anulează</button>
      <div id="reg-msg" class="muted"></div>
    </div>
  </div>
  <div id="logged" style="display:none;">
    <p class="muted">Logat ca <strong id="me-username"></strong></p>
    <button id="logout-btn">Deconectează</button>
  </div>
</div>

<!-- FARM -->
<div id="farm-area" style="display:none;">
  <h2>🪴 Parcela ta de pământ</h2>
  <div id="guards"></div>
  <button id="tractor-btn">🚜 Tractor: Recoltează toate plantele</button>
  <button id="buy-plot-btn">🌱 Cumpără lot (10 monede)</button>
  <div class="muted" id="farm-level">Nivel fermă: 1</div>
  <div id="plots"></div>
  <h3>Resurse</h3>
  <div>🌾 Grâu: <span id="grain-count">0</span></div>
  <div>🥕 Legume: <span id="veg-count">0</span></div>
  <div>🍎 Fructe: <span id="fruit-count">0</span></div>
  <div>💰 Monede: <span id="coins-count">0</span></div>
</div>

<!-- SHOP / ANIMALS -->
<div id="shop-area" style="display:none;">
  <h2>🛒 Magazin</h2>
  <button onclick="sellResource('Grâu',3)">Vinde Grâu (3 monede)</button>
  <button onclick="sellResource('Legume',5)">Vinde Legume (5 monede)</button>
  <button onclick="sellResource('Fructe',7)">Vinde Fructe (7 monede)</button>
  <h3>Animale</h3>
  <button onclick="buyAnimal('Vacă',10)">Cumpără Vacă (10 monede)</button>
  <button onclick="buyAnimal('Găină',5)">Cumpără Găină (5 monede)</button>
  <div id="animals-list"></div>
</div>

<script>
async function sha256Hex(str){const utf8=new TextEncoder().encode(str);const hash=await crypto.subtle.digest('SHA-256',utf8);return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');}
const STORAGE_USERS='farm_users_full';
function loadUsers(){return JSON.parse(localStorage.getItem(STORAGE_USERS)||'{}');}
function saveUsers(u){localStorage.setItem(STORAGE_USERS,JSON.stringify(u));}

// Elements
const loginUsername=document.getElementById('login-username');
const loginPassword=document.getElementById('login-password');
const loginBtn=document.getElementById('login-btn');
const showRegBtn=document.getElementById('show-register-btn');
const registerArea=document.getElementById('register-area');
const regUsername=document.getElementById('reg-username');
const regPassword=document.getElementById('reg-password');
const registerBtn=document.getElementById('register-btn');
const cancelRegister=document.getElementById('cancel-register');
const regMsg=document.getElementById('reg-msg');
const notLoggedDiv=document.getElementById('not-logged');
const loggedDiv=document.getElementById('logged');
const meUsernameEl=document.getElementById('me-username');
const logoutBtn=document.getElementById('logout-btn');
const farmArea=document.getElementById('farm-area');
const shopArea=document.getElementById('shop-area');
const plotsDiv=document.getElementById('plots');
const grainCount=document.getElementById('grain-count');
const vegCount=document.getElementById('veg-count');
const fruitCount=document.getElementById('fruit-count');
const coinsCount=document.getElementById('coins-count');
const tractorBtn=document.getElementById('tractor-btn');
const buyPlotBtn=document.getElementById('buy-plot-btn');
const guardsDiv=document.getElementById('guards');
const animalsListDiv=document.getElementById('animals-list');

const plantImgs={'Grâu':'https://i.imgur.com/7bM9a5K.png','Legume':'https://i.imgur.com/Hu2z0kX.png','Fructe':'https://i.imgur.com/59lX4cP.png','Pom':'https://i.imgur.com/6l7qOaL.png'};
const animalImgs={'Vacă':'https://i.imgur.com/4L3QZlP.png','Găină':'https://i.imgur.com/Ms5aK8y.png'};

let currentUser=null;
let userData={plots:[],grain:0,veg:0,fruit:0,coins:0,animals:[],farmLevel:1};

// Register / Login
showRegBtn.addEventListener('click',()=>registerArea.style.display='block');
cancelRegister.addEventListener('click',()=>{registerArea.style.display='none'; regMsg.textContent='';});
registerBtn.addEventListener('click',async()=>{
  const u=regUsername.value.trim(),p=regPassword.value;
  if(!u||!p){regMsg.textContent='Completează toate câmpurile!';return;}
  const users=loadUsers();
  if(users[u]){regMsg.textContent='Username deja folosit!';return;}
  const hash=await sha256Hex(p);
  users[u]={passHash:hash,plots:Array(6).fill({type:null,plantedAt:null,ready:false}),grain:0,veg:0,fruit:0,coins:10,animals:[],farmLevel:1};
  saveUsers(users); regMsg.textContent='Cont creat! Poți să te loghezi.'; regUsername.value=''; regPassword.value=''; registerArea.style.display='none';
});

loginBtn.addEventListener('click',async()=>{
  const u=loginUsername.value.trim(),p=loginPassword.value;
  const users=loadUsers();
  if(!users[u]){alert('Utilizator inexistent');return;}
  const hash=await sha256Hex(p);
  if(hash!==users[u].passHash){alert('Parolă greșită');return;}
  currentUser=u; userData=JSON.parse(JSON.stringify(users[u]));
  onLogin(); loginUsername.value=''; loginPassword.value='';
});

logoutBtn.addEventListener('click',()=>{currentUser=null; notLoggedDiv.style.display='block'; loggedDiv.style.display='none'; farmArea.style.display='none'; shopArea.style.display='none'; saveUserData();});

function onLogin(){
  notLoggedDiv.style.display='none'; loggedDiv.style.display='block'; farmArea.style.display='block'; shopArea.style.display='block'; meUsernameEl.textContent=currentUser;
  renderFarm(); renderAnimals(); updateUI(); renderGuards();
}
