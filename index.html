<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ferma Avansat캒</title>
<style>
body{font-family:Arial,sans-serif;background:#d0f0c0;margin:0;padding:20px;}
h1,h2{color:#2e7d32;margin:5px 0;}
#plots{display:flex;gap:5px;flex-wrap:wrap;margin:10px 0;}
.plot{width:60px;height:60px;background:#a0522d;border-radius:4px;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;}
.plot img{width:90%;height:90%;display:block;}
.plot span{position:absolute;bottom:0;font-size:10px;color:#000;}
#animals-list img{width:30px;height:30px;margin:2px;}
</style>
</head>
<body>
<h1>游 Ferma Avansat캒</h1>

<h2>游 Animale</h2>
<div id="animals-list"></div>

<h2>游뿺 Parcela ta de p캒m칙nt</h2>
<div id="plots"></div>

<script>
const plantImgs={
  'Gr칙u':'https://i.imgur.com/7bM9a5K.png',
  'Legume':'https://i.imgur.com/Hu2z0kX.png',
  'Fructe':'https://i.imgur.com/59lX4cP.png',
  'Pom':'https://i.imgur.com/6l7qOaL.png'
};

const animalImgs={
  'Vac캒':'https://i.imgur.com/4L3QZlP.png',
  'G캒in캒':'https://i.imgur.com/Ms5aK8y.png',
  'Cal':'https://i.imgur.com/3zB0D2V.png',
  'Porc':'https://i.imgur.com/Y6T2s0K.png'
};

// Setare ini탵ial캒
let userData={
  plots:[
    {type:'Gr칙u',plantedAt:Date.now(),ready:true},
    {type:'Legume',plantedAt:Date.now(),ready:true},
    {type:'Fructe',plantedAt:Date.now(),ready:true},
    {type:'Pom',plantedAt:Date.now(),ready:false},
    {type:null,plantedAt:null,ready:false},
    {type:null,plantedAt:null,ready:false}
  ],
  animals:['Vac캒','G캒in캒','Cal']
};

function renderFarm(){
  const plotsDiv=document.getElementById('plots');
  plotsDiv.innerHTML='';
  userData.plots.forEach((p,i)=>{
    const div=document.createElement('div'); div.className='plot';
    if(p.type){
      const img=document.createElement('img'); img.src=plantImgs[p.type]; img.alt=p.type;
      div.appendChild(img);
    } else div.textContent='P캒m칙nt gol';
    div.addEventListener('click',()=>plantPrompt(i));
    plotsDiv.appendChild(div);
  });
}

function renderAnimals(){
  const animalsDiv=document.getElementById('animals-list');
  animalsDiv.innerHTML='';
  userData.animals.forEach(a=>{
    const img=document.createElement('img'); img.src=animalImgs[a]; img.alt=a; img.title=a;
    animalsDiv.appendChild(img);
  });
}

function plantPrompt(idx){
  const choice=prompt('Ce vrei s캒 plantezi? Gr칙u / Legume / Fructe / Pom','Gr칙u');
  if(choice && plantImgs[choice]){
    userData.plots[idx].type=choice;
    userData.plots[idx].plantedAt=Date.now();
    userData.plots[idx].ready=false;
    renderFarm();
  }
}

// Render ini탵ial
renderFarm();
renderAnimals();
</script>
</body>
</html>
